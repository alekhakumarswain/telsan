
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
    	.container {
    	max-width: 600px;
    	margin: 0 auto;
    	padding: 20px;
    	}
    	
    	h1 {
    	text-align: center;
    	}
    	
    	form div {
    	margin-bottom: 10px;
    	}
    	
    	label {
    	display: inline-block;
    	width: 120px;
    	text-align: right;
    	margin-right: 10px;
    	}
    	
    	input[type=text],
    	input[type=email],
    	input[type=password] {
    	width: 250px;
    	}
    	
    	button[type=submit] {
    	display: block;
    	margin: 20px auto;
    	}
    	
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
    	const registrationForm = document.getElementById('registrationForm');
    	
    	registrationForm.addEventListener('submit', (event) => {
    	event.preventDefault();
    	
    	const formData = new FormData(registrationForm);
    	const data = {};
    	
    	for (let [key, value] of formData.entries()) {
    	data[key] = value;
    	}
    	
    	const jsonData = JSON.stringify(data);
    	
    	const xhr = new XMLHttpRequest();
    	xhr.open('PUT', 'https://api.github.com/alekhakumarswain/telsan/New/data.json', true);
    	xhr.setRequestHeader('Authorization', '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');
    	xhr.setRequestHeader('Content-Type', 'application/json');
    	xhr.onreadystatechange = function() {
    	if (xhr.readyState === 4 && xhr.status === 201) {
    	console.log('Data saved successfully!');
    	}
    	};
    	const content = btoa(jsonData);
    	xhr.send(JSON.stringify({
    	message: 'Updated data.json',
    	content: content
    	}));
    	});
    	
    </script>
  </body>
</html>
