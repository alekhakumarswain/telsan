<!DOCTYPE html>
<html>
  <head>
    <title>My Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
    	/* Default styles */
    	* {
    	box-sizing: border-box;
    	}
    	body {
    	font-family: Arial, sans-serif;
    	margin: 0;
    	}
    	header {
    	background-color: #333;
    	color: #fff;
    	padding: 20px;
    	text-align: center;
    	}
    	nav {
    	background-color: #f2f2f2;
    	border-bottom: 1px solid #ccc;
    	padding: 10px;
    	}
    	nav ul {
    	list-style: none;
    	margin: 0;
    	padding: 0;
    	display: flex;
    	justify-content: space-between;
    	}
    	nav ul li {
    	margin: 0 10px;
    	}
    	nav ul li a {
    	color: #333;
    	text-decoration: none;
    	}
    	main {
    	padding: 20px;
    	}
    	footer {
    	background-color: #333;
    	color: #fff;
    	padding: 10px;
    	text-align: center;
    	}
    	
    	/* Media queries for mobile devices */
    	@media only screen and (max-width: 600px) {
    	nav ul {
    	flex-direction: column;
    	}
    	nav ul li {
    	margin: 10px 0;
    	}
    	}
    	
    	/* Media queries for desktop devices */
    	@media only screen and (min-width: 601px) {
    	#chat {
    	display: flex;
    	flex-direction: row;
    	}
    	#chat-display {
    	width: 70%;
    	}
    	#chat-form {
    	width: 30%;
    	}
    	}
    	
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">My Chat App</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="chat">
        <div id="chat-display"></div>
        <form id="chat-form">
          <input type="text" id="chat-message" placeholder="Type your message">
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; My Chat App 2023</p>
    </footer>
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script >
    	// Initialize Firebase
    	var config = {
    	apiKey: "AIzaSyDYQDBNWLiGmE1qC4OXhcNI-jUiZQLlvGc",
    	authDomain: "telsan.firebaseapp.com",
    	databaseURL: "https://telsan.firebaseio.com",
    	projectId: "telsan",
    	storageBucket: "telsan.appspot.com",
    	messagingSenderId: "234399782199",
    	};
    	firebase.initializeApp(config);
    	
    	// Get a reference to the chat messages collection in Firebase
    	var messagesRef = firebase.database().ref("messages");
    	
    	// Listen for new messages and add them to the chat display
    	messagesRef.orderByChild("timestamp").on("child_added", function(snapshot) {
    	var message = snapshot.val();
    	var messageDisplay = "<p><strong>" + message.name + "</strong> (" + formatDate(new Date(message.timestamp)) + "): " + message.text + "</p>";
    	document.getElementById("chat-display").innerHTML += messageDisplay;
    	});
    	
    	// Handle the form submission to add a new chat message
    	document.getElementById("chat-form").addEventListener("submit", function(event) {
    	event.preventDefault();
    	var message = document.getElementById("chat-message").value;
    	if (message) {
    	messagesRef.push({
    	name: "John Doe",
    	text: message,
    	timestamp: firebase.database.ServerValue.TIMESTAMP
    	});
    	document.getElementById("chat-message").value = "";
    	}
    	});
    	
    	// Format a date as a string (e.g. "3:30 PM on February 17, 2023")
    	function formatDate(date) {
    	var hours = date.getHours() % 12 || 12;
    	var minutes = date.getMinutes();
    	var ampm = hours >= 12 ? "PM" : "AM";
    	var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    	var monthIndex = date.getMonth();
    	var day = date.getDate();
    	var year = date.getFullYear();
    	return hours + ":" + (minutes < 10 ? "0" : "") + minutes + " " + ampm + " on " + monthNames[monthIndex] + " " + day + ", " + year;
    	}
    	
    </script>
  </body>
</html>
