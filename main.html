<!DOCTYPE html>
<html>
  <head>
    <title>Chat Page</title>
    <!-- Add Firebase SDK -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-firestore.js"></script>
    
    <style type="text/css">
    	/* Set a monospace font for the entire page */
    	body {
    	font-family: "Courier New", Courier, monospace;
    	}
    	
    	/* Set the background color to black and the text color to green */
    	body {
    	background-color: black;
    	color: #00ff00;
    	}
    	
    	/* Set the input and output containers to look like a terminal window */
    	#output-container,
    	#input-container {
    	display: block;
    	width: 100%;
    	height: 400px;
    	padding: 10px;
    	border: 1px solid #00ff00;
    	box-sizing: border-box;
    	overflow: auto;
    	}
    	
    	/* Style the chat messages to look like terminal output */
    	.chat-message {
    	display: block;
    	margin-bottom: 10px;
    	}
    	
    	.chat-message .sender {
    	color: #fff;
    	}
    	
    	.chat-message .content {
    	color: #00ff00;
    	}
    	
    	/* Style the login and signup forms to look like a terminal prompt */
    	#login-form,
    	#signup-form {
    	display: block;
    	padding: 10px;
    	border: 1px solid #00ff00;
    	box-sizing: border-box;
    	}
    	
    	#login-form label,
    	#signup-form label {
    	display: block;
    	margin-bottom: 10px;
    	}
    	
    	#login-form input[type="email"],
    	#signup-form input[type="email"],
    	#login-form input[type="password"],
    	#signup-form input[type="password"],
    	#signup-form input[type="text"] {
    	background-color: black;
    	color: #00ff00;
    	border: none;
    	border-bottom: 1px solid #00ff00;
    	padding: 5px;
    	margin-bottom: 10px;
    	width: 100%;
    	box-sizing: border-box;
    	}
    	
    	#login-form input[type="submit"],
    	#signup-form input[type="submit"] {
    	background-color: #00ff00;
    	color: black;
    	border: none;
    	padding: 5px 10px;
    	margin-top: 10px;
    	cursor: pointer;
    	}
    	
    	/* Style the logout button */
    	#logout-button {
    	background-color: #00ff00;
    	color: black;
    	border: none;
    	padding: 5px 10px;
    	margin-top: 10px;
    	cursor: pointer;
    	}
    	
    	/* Hide the login and signup forms by default */
    	#login-form,
    	
    </style>
  </head>
  <body>
    <h1>Welcome to the Chat Page</h1>
    
    <!-- Login form -->
    <form id="login-form">
      <h2>Login</h2>
      <label for="login-email">Email</label>
      <input type="email" id="login-email">
      <label for="login-password">Password</label>
      <input type="password" id="login-password">
      <button type="submit">Login</button>
    </form>
    
    <!-- Signup form -->
    <form id="signup-form">
      <h2>Signup</h2>
      <label for="signup-name">Name</label>
      <input type="text" id="signup-name">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password">
      <button type="submit">Signup</button>
    </form>
    
    <!-- Logout button -->
    <button id="logout-button" style="display: none;">Logout</button>
    
    <!-- Messages display and input form -->
    <div id="messages" style="height: 300px; overflow: auto;"></div>
    <form id="input-form" style="display: none;">
      <input type="text" id="message-input" placeholder="Type your message">
      <button type="submit">Send</button>
    </form>
    
    
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDYQDBNWLiGmE1qC4OXhcNI-jUiZQLlvGc",
        authDomain: "telsan.firebaseapp.com",
        databaseURL: "https://telsan.firebaseio.com",
        projectId: "telsan",
        storageBucket: "telsan.appspot.com",
        messagingSenderId: "234399782199",
        appId: "1:234399782199:web:b2cd11850ffe6e7404b6b2",
        measurementId: "G-5XRY91SPCN"
      };
      firebase.initializeApp(firebaseConfig);
      
      const messagesDiv = document.getElementById('messages');
      const inputForm = document.getElementById('input-form');
      const messageInput = document.getElementById('message-input');
      
      // Listen for changes to the database and update the messages div
      firebase.database().ref('messages').on('value', (snapshot) => {
        const messages = snapshot.val();
        messagesDiv.innerHTML = '';
        for (let key in messages) {
          const message = messages[key];
          const messageString = `${message.sender}: ${message.content}`;
          const messageElement = document.createElement('div');
          messageElement.textContent = messageString;
          messagesDiv.appendChild(messageElement);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
      
      // Add a new message to the database
      const sendMessage = (event) => {
        event.preventDefault();
        const user = firebase.auth().currentUser;
        const content = messageInput.value;
        const timestamp = Date.now();
        const message = {
          sender: user.displayName, // use the user's display name instead of email
          content: content,
          timestamp: timestamp
        };
        firebase.database().ref('messages').push(message);
		messageInput.value = '';
		};
		inputForm.addEventListener('submit', sendMessage);
		
		// Handle the login form submission
		const loginForm = document.getElementById('login-form');
		const handleLogin = (event) => {
		event.preventDefault();
		const email = document.getElementById('login-email').value;
		const password = document.getElementById('login-password').value;
		firebase.auth().signInWithEmailAndPassword(email, password)
		.then((userCredential) => {
		console.log('User logged in');
		alert('User logged in');
		})
		.catch((error) => {
		console.error(error);
		alert(error);
		});
		};
		loginForm.addEventListener('submit', handleLogin);
		
		// Handle the signup form submission
		const signupForm = document.getElementById('signup-form');
		const handleSignup = (event) => {
		event.preventDefault();
		const name = document.getElementById('signup-name').value;
		const email = document.getElementById('signup-email').value;
		const password = document.getElementById('signup-password').value;
		firebase.auth().createUserWithEmailAndPassword(email, password)
		.then((userCredential) => {
		console.log('User signed up');
		alert('User signed up');
		// Set the user's display name
		userCredential.user.updateProfile({
		displayName: name
		});
		})
		.catch((error) => {
		console.error(error);
		alert(error);
		});
		};
		signupForm.addEventListener('submit', handleSignup);
		
		const handleLogout = () => {
		firebase.auth().signOut();
		};
		const logoutButton = document.getElementById('logout-button');
		logoutButton.addEventListener('click', handleLogout);
		
		// Listen for changes to the user's authentication status
		firebase.auth().onAuthStateChanged((user) => {
		if (user) {
		console.log('User is logged in');
		loginForm.style.display = 'none';
		signupForm.style.display = 'none';
		logoutButton.style.display = 'block';
		inputForm.style.display = 'block';
		} else {
		console.log('User is logged out');
		loginForm.style.display = 'block';
		signupForm.style.display = 'block';
		logoutButton.style.display = 'none';
		inputForm.style.display = 'none';
		}
		});
		</script>
		</body>
		</html>
